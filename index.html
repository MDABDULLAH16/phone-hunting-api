<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Phone Hunting</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <h1 class="text-center m-4">Welcome to Phone Hunting</h1>
        </header>
        <!-- search option  -->
        <section>
            <div class="input-group w-50 mx-auto mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="search your favourite Phone" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-primary" type="button" id="btn-search">Button</button>
            </div>
        </section>
        <!-- disPlay Phone -->
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        <!-- disPlay No no-found-massage -->
        <div class="container">
            <h1 id="no-found-massage" class="text-danger text-center m-4 d-none">No Phone Found. Please Search again !!</h1>
        </div>
        <!-- disPlay spinner  -->
        <section id="loader" class="container d-none">
            <div style="height: 300px;" class="d-flex justify-content-center text-success align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
            <!-- js file  -->
            <script src="js/phone-hunting.js">
                
            </script>
    </body>

</html>
